<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Atendimento</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles/index.css" />
  </head>
  <body>
    <nav class="top-section navbar">
      <div class="logo">
        <img
          src="../assets/imagens/coroa-logo.png"
          width="25%"
          height="25%"
          background="#777"
          color="#777"
          text=" "
          title=" "
        />
      </div>
    </nav>
    <div class="container">
      <div class="row login">
        <div class="col-md-12">
          <br />
          <h1>Novo Atendimento</h1>
          <form
            id="form-register"
            class="form form-register shadow-lg p-3 mb-5 bg-body rounded"
            method="post"
            action="../index.html"
          >
                <div class="col-md-6 mb-3">
                   <label for="state">Tipo de Atendimento</label>
                      <select
                        class="custom-select custom-select-blur"
                        id="est"
                        name="est"
                        required="required"
                      >
                          <option value="" disabled="" selected="">
                            Selecione...
                          </option>
                          <option value="reclamacao">Reclamação</option>
                          <option value="elogio">Elogio</option>
                          <option value="sugestao">Sugestão</option>
                          <option value="outros">Outros</option>
                      </select>
                      <div class="invalid-feedback">
                        Por favor, selecione uma opção válida.
                      </div>
                </div>
                <div class="col-md-6 mb-3">
                   <label for="state">Produto</label>
                      <select
                        class="custom-select custom-select-blur"
                        id="est"
                        name="est"
                        required="required"
                      >
                          <option value="" disabled="" selected="">
                            Selecione...
                          </option>
                          <option value="batom">Batom Bordô</option>
                          <option value="locao">Loção Corporal</option>
                          <option value="esmalte">Esmalte</option>
                          <option value="creme">Creme Corporal</option>
                      </select>
                      <div class="invalid-feedback">
                        Por favor, selecione uma opção válida.
                      </div>
                </div>
                <div class="col-md-12 mb-3">
                   <label for="state">Comentário</label>
                      <textarea class="input-group" name="comentarios"></textarea>
                      <div class="invalid-feedback">
                        Por favor, preencha o campo de texto.
                      </div>
                </div>
             <br>
                <br>
                <div class="row">
                  <div class="col-sm-2">
                    <a href="todos.html">
                      <button
                        type="submit"
                        class="btn btn-secondary btn-lg btn-block">
                        Voltar
                      </button>
                    </a>
                  </div>
                  <div class="col-sm-6"></div>
                    <div class="col-sm-2" style="text-align: right">
                      <a href="index.html">
                        <button
                          type="submit"
                          class="btn btn-success btn-lg btn-block">
                          Enviar
                        </button>
                      </a>
                    </div>
                </div>
              </div>
            </div>
                 <script>
              // Exemplo de JavaScript inicial para desativar envios de formulário, se houver campos inválidos.
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Pega todos os formulários que nós queremos aplicar estilos de validação Bootstrap personalizados.
                  var forms = document.getElementsByClassName('needs-validation');
                  // Faz um loop neles e evita o envio
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();
            </script>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
